<body>
  <div class="container">
    <img src="./photos/logo.png" alt="logo" class="logo">
    
    <div class="input-group">
      <input type="text" class="form-control" value="" placeholder="rechercher un ingrÃ©dient, un appareil, ustensiles ou une recette">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>

      </div>
    </div>
<!--DROPDOWNS-->
 
<!-- dropdown ingredients -->
<div class="mb-4 mt-3 flex">
  <div class="drops-and-badgs">
      <div class="dropdown"> <div class="text-input ingredient  "><span class="input-result "></span><i class="far fa-times-circle"></i></div>
          <div class="dropdown-header btn-ingredient btn mr-3" data-toggle="dropdown">
              <input type="text" name="Ingredients" id="Ingredients" placeholder="Ingredients"  class="button--blue inputs"/>
              <i class="fa fa-chevron-down chevron-ingredient" ></i> 
          </div>
          <div id="dropdown-body-Ingredients" class="dropdown-body  dropdown-body--blue  text-white">
            <ul class="ingredients-list" ></ul> 
          </div>
      </div>
  </div>

  <!-- dropdown appliances -->
  <div class="drops-and-badgs">
      <div class="dropdown"><div class="text-input appliance" ><span class=" input-result "><i class="far fa-times-circle"></i></span></div>
          <div class="dropdown-header btn-appliance btn  mr-3" data-toggle="dropdown">
              <input type="text" name="Appareil" id="Appareil" placeholder="Appareils" class=" button--green inputs"/>
              <i class="fa fa-chevron-down chevron-appliance" ></i>    
          </div>
          <div id="dropdown-body-Appareil" class="dropdown-body dropdown-body--green flex-column text-white">
            <ul class="appliance-list"></ul>   
            
              
          </div>
      </div>
  </div>
  <!-- dropdown ustensiles -->
  <div class="drops-and-badgs">
      <div class="dropdown"><div class="text-input ustensil"><span class="input-result "></span><i class="far fa-times-circle"></i></div>
          <div class="dropdown-header btn-ustensils btn  mr-3" data-toggle="dropdown">
              <input type="text" name="Ustensiles" id="Ustensiles" placeholder="Ustensiles" class="button--red inputs"/>
              <i class="fa fa-chevron-down chevron-ustensil"></i>
          </div>
          <div id="dropdown-body-Ustensiles" class="dropdown-body dropdown-body--red  ">
              <ul class="ustensiles-list"></ul>
          </div>
      </div>
  </div>
</div>
    
      
    <!-- display the recipes- card -->
<div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-3" id="recipes-list"> 
        </div>
  </div>
</div>
